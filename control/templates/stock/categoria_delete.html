{% load static %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

{% block content %}
<div class="container py-5">
    <h2 class="fw-bold text-primary mb-4 text-center">Eliminar Categoría</h2>
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h5 class="text-center mb-4">¿Estás seguro de que deseas eliminar la categoría <strong>{{ object.nombre }}</strong>?</h5>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger btn-lg px-5 py-2">
                        <i class="fas fa-trash-alt me-2"></i> Eliminar
                    </button>
                    <a href="{% url 'stock:categoria_list' %}" class="btn btn-light btn-lg px-5 py-2">
                        <i class="fas fa-arrow-left me-2"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
