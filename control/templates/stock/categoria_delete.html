{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/dark/css/darkmode.css">
    <script src="../../static/dark/js/darkmode.js" defer></script>

    <style>
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--input-border);
            box-shadow: 0 4px 6px -1px var(--shadow-color);
        }

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FF9800;
            --danger-color: #f44336;
            --background-color: #f4f7fb;
            --card-radius: 8px;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --text-color: #2d3748;
            --card-hover: rgba(0, 0, 0, 0.03);
            --light-bg: #f8f9fa;
            --success-bg: #d1e7dd;
            --warning-bg: #fff3cd;
            --danger-bg: #f8d7da;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
            --placeholder-color: #94a3b8;
            --table-header-bg: #f8f9fa;
            --table-border: #e9ecef;
        }


        body[data-theme="dark"] {
            --background-color: #121212;
            --card-bg: #1e1e2f;
            --text-color: #e0e0e0;
            --shadow-color: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.08);
            --light-bg: #2d2d2d;
            --success-bg: #1a3a2e;
            --warning-bg: #4d3d17;
            --danger-bg: #4a2527;
            --input-bg: #2d2d2d;
            --input-border: #3d3d3d;
            --placeholder-color: #a0aec0;
            --table-header-bg: #2d2d2d;
            --table-border: #404040;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--shadow-color);
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            transition: background-color 0.3s;
        }


        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --input-border: #dee2e6;
            --hover-bg: #f8f9fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body[data-theme="dark"] {
            --background-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --input-border: #404040;
            --hover-bg: #3d3d3d;
            --shadow-color: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--input-border);
        }

        .table-hover tbody tr:hover {
            --bs-table-accent-bg: var(--card-hover);
            color: var(--text-color);
        }


        .table-borderless thead th {
            border-bottom: 2px solid var(--table-border) !important;
        }


        /* Estilos para las celdas */
        .table td, .table th {
            vertical-align: middle;
            padding: 1rem;
            background-color: var(--card-bg);
        }


        /* Ajustes para dispositivos móviles */
        @media (max-width: 768px) {
            .table td, .table th {
                padding: 0.75rem;
            }
        }
    </style>

    <div class="container py-5">
        <div class="dark-mode-toggle">
            <div class="form-check form-switch ms-auto mb-3">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">Modo oscuro</label>
            </div>
        </div>

        <h2 class="fw-bold mb-4 text-center" style="color: var(--primary-color);">
            <i class="fas fa-exclamation-triangle me-2"></i>Eliminar Categoría
        </h2>

        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <h5 class="text-center mb-4" style="color: var(--text-color);">
                    ¿Estás seguro de que deseas eliminar la categoría <strong>{{ object.nombre }}</strong>?
                </h5>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-danger btn-lg px-5 py-2"
                                style="background-color: var(--danger-color); border-color: var(--danger-color);">
                            <i class="fas fa-trash-alt me-2"></i> Eliminar
                        </button>
                        <a href="{% url 'stock:categoria_list' %}"
                           class="btn btn-lg px-5 py-2"
                           style="background-color: var(--card-bg);
                              border: 2px solid var(--input-border); 
                              color: var(--text-color);">
                            <i class="fas fa-arrow-left me-2"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        const toggle = document.getElementById('darkModeToggle');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            toggle.checked = true;
        }

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
{% endblock %}
