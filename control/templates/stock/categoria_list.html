{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="../../static/dark/css/darkmode.css">
<script src="../../static/dark/js/darkmode.js" defer></script>

<style>
:root {
    --primary-color: #4CAF50;
    --secondary-color: #2196F3;
    --accent-color: #FF9800;
    --danger-color: #f44336;
    --background-color: #f4f7fb;
    --card-radius: 8px;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --card-bg: #ffffff;
    --text-color: #2d3748;
    --card-hover: rgba(0, 0, 0, 0.03);
    --light-bg: #f8f9fa;
    --success-bg: #d1e7dd;
    --warning-bg: #fff3cd;
    --danger-bg: #f8d7da;
    --input-bg: #ffffff;
    --input-border: #e2e8f0;
    --placeholder-color: #94a3b8;
    --table-header-bg: #f8f9fa;
    --table-border: #e9ecef;
}


    body[data-theme="dark"] {
    --background-color: #121212;
    --card-bg: #1e1e2f;
    --text-color: #e0e0e0;
    --shadow-color: rgba(255, 255, 255, 0.05);
    --card-hover: rgba(255, 255, 255, 0.08);
    --light-bg: #2d2d2d;
    --success-bg: #1a3a2e;
    --warning-bg: #4d3d17;
    --danger-bg: #4a2527;
    --input-bg: #2d2d2d;
    --input-border: #3d3d3d;
    --placeholder-color: #a0aec0;
    --table-header-bg: #2d2d2d;
    --table-border: #404040;
}

    body {
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
    }

    .card {
        background-color: var(--card-bg);
        border: 1px solid var(--shadow-color);
        box-shadow: 0 4px 6px -1px var(--shadow-color);
        transition: background-color 0.3s;
    }

    .form-control {
        background-color: var(--input-bg) !important;
        color: var(--text-color) !important;
        border: 2px solid var(--input-border) !important;
        transition: all 0.3s ease;
    }

    .form-control::placeholder {
        color: var(--placeholder-color) !important;
        opacity: 0.8;
    }




    .btn-outline-danger {
        border-color: var(--danger-color);
        color: var(--danger-color);
    }

    :root {
        --primary-color: #4CAF50;
        --secondary-color: #2196F3;
        --background-color: #f8f9fa;
        --card-bg: #ffffff;
        --text-color: #212529;
        --input-border: #dee2e6;
        --hover-bg: #f8f9fa;
        --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body[data-theme="dark"] {
        --background-color: #1a1a1a;
        --card-bg: #2d2d2d;
        --text-color: #e0e0e0;
        --input-border: #404040;
        --hover-bg: #3d3d3d;
        --shadow-color: rgba(255, 255, 255, 0.05);
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
        transition: all 0.3s ease;
    }

    .card {
        background-color: var(--card-bg);
        border: 1px solid var(--input-border);
    }

    .table-light {
        background-color: var(--hover-bg) !important;
        color: var(--text-color) !important;
    }

    .bg-primary-gradient {
        background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(33, 150, 243, 0.05) 100%) !important;
    }

    .hover-shadow:hover {
        background-color: var(--hover-bg) !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px var(--shadow-color);
    }

    .form-control, .form-select {
        background-color: var(--card-bg);
        color: var(--text-color);
        border-color: var(--input-border);
    }

    .input-group-text {
        background-color: var(--card-bg);
        border-color: var(--input-border);
        color: var(--text-color);
    }

    .btn-success {
        background: linear-gradient(135deg, rgba(32, 201, 151, 0.9), rgba(25, 135, 84, 0.9));
        border: none;
    }

    .btn-outline-primary {
        border-color: var(--input-border);
        color: var(--text-color);
    }

    .color-indicator {
        border-color: var(--input-border) !important;
    }
    .table {
    --bs-table-color: var(--text-color);
    --bs-table-bg: transparent;
    --bs-table-border-color: var(--table-border);
    margin-bottom: 0;
}

.table-hover tbody tr:hover {
    --bs-table-accent-bg: var(--card-hover);
    color: var(--text-color);
}

.table-light {
    --bs-table-bg: var(--table-header-bg);
    --bs-table-color: var(--text-color);
    border-bottom: 2px solid var(--table-border) !important;
}

.table-borderless thead th {
    border-bottom: 2px solid var(--table-border) !important;
}

.hover-shadow:hover {
    background: var(--card-hover) !important;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px var(--shadow-color);
}

.color-indicator {
    width: 24px;
    height: 24px;
    border-radius: 6px;
    border: 2px solid var(--input-border);
    transition: all 0.2s ease;
}

/* Estilos para las celdas */
.table td, .table th {
    vertical-align: middle;
    padding: 1rem;
    background-color: var(--card-bg);
}

/* Botones de acción */
.btn-outline-primary {
    --bs-btn-color: var(--primary-color);
    --bs-btn-border-color: var(--primary-color);
    --bs-btn-hover-bg: var(--primary-color);
    --bs-btn-hover-border-color: var(--primary-color);
    --bs-btn-active-bg: var(--primary-color);
}

.btn-outline-danger {
    --bs-btn-color: var(--danger-color);
    --bs-btn-border-color: var(--danger-color);
    --bs-btn-hover-bg: var(--danger-color);
    --bs-btn-hover-border-color: var(--danger-color);
    --bs-btn-active-bg: var(--danger-color);
}

/* Ajustes de borde redondeado */
.rounded-start {
    border-radius: 12px 0 0 12px !important;
}

.rounded-end {
    border-radius: 0 12px 12px 0 !important;
}

/* Ajustes para dispositivos móviles */
@media (max-width: 768px) {
    .table-responsive {
        border-radius: var(--card-radius);
        border: 1px solid var(--input-border);
    }

    .table td, .table th {
        padding: 0.75rem;
    }
}
</style>

<div class="container py-5">
    <div class="form-check form-switch ms-auto mb-3">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">Modo oscuro</label>
    </div>
    
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary-gradient p-4">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="h3 mb-0 fw-bold" style="color: var(--primary-color);">
                    <i class="fas fa-tags me-2"></i>Gestión de Categorías
                </h2>
                <a href="{% url 'stock:categoria_create' %}" 
                   class="btn btn-success btn-lg rounded-pill px-4 py-2">
                    <i class="fas fa-plus-circle me-2"></i>Nueva Categoría
                </a>
            </div>
        </div>

        <div class="card-body p-4">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0">
                            <i class="fas fa-search" style="color: var(--text-color);"></i>
                        </span>
                        <input type="text" 
                               class="form-control form-control-lg border-start-0"
                               placeholder="Buscar categoría..."
                               id="searchInput">
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle table-borderless">
                    <thead class="table-light">
                        <tr>
                            <th class="py-3 px-4 rounded-start">ID</th>
                            <th class="py-3 px-4">Nombre</th>
                            <th class="py-3 px-4 rounded-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for categoria in categorias %}
                        <tr class="position-relative hover-shadow">
                            <td class="px-4 fw-semibold">{{ categoria.id }}</td>
                            <td class="px-4">
                                <div class="d-flex align-items-center">
                                    <span class="color-indicator me-3" 
                                          style="background-color: {{ categoria.color }}"></span>
                                    {{ categoria.nombre }}
                                </div>
                            </td>
                            <td class="px-4">
                                <div class="d-flex gap-2">
                                    <a href="{% url 'stock:categoria_edit' categoria.pk %}" 
                                       class="btn btn-sm btn-outline-primary rounded-circle p-2">
                                        <i class="fas fa-pencil-alt"></i>
                                    </a>
                                    <a href="{% url 'stock:categoria_delete' categoria.pk %}" 
                                       class="btn btn-sm btn-outline-danger rounded-circle p-2">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center py-5">
                                <div class="d-flex flex-column align-items-center">
                                    <i class="fas fa-box-open fa-3x mb-3" style="color: var(--primary-color);"></i>
                                    <h4 class="h5 mb-2">No se encontraron categorías</h4>
                                    <p class="mb-0 opacity-75">Comienza creando tu primera categoría</p>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="card-footer border-0 px-4 pb-4" style="background-color: var(--card-bg);">
            <div class="text-end">
                <a href="{% url 'stock:dashboard' %}" 
                   class="btn btn-outline-primary btn-lg rounded-pill px-4 py-2">
                    <i class="fas fa-arrow-left me-2"></i>Volver al inicio
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('searchInput').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        document.querySelectorAll('tbody tr').forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(searchTerm) ? '' : 'none';
        });
    });

    // Dark Mode Toggle
    const toggle = document.getElementById('darkModeToggle');
    const currentTheme = localStorage.getItem('theme');
    
    if (currentTheme === 'dark') {
        document.body.setAttribute('data-theme', 'dark');
        toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
        if (toggle.checked) {
            document.body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.body.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
        }
    });
</script>
{% endblock %}
