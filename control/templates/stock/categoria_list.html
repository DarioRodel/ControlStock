<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% block content %}
    <div class="container py-5">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header bg-primary-gradient bg-opacity-10 p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="h3 mb-0 fw-bold text-primary">
                        <i class="fas fa-tags me-2"></i>Gestión de Categorías
                    </h2>
                    <a href="{% url 'stock:categoria_create' %}"
                       class="btn btn-success btn-lg rounded-pill px-4 py-2">
                        <i class="fas fa-plus-circle me-2"></i>Nueva Categoría
                    </a>
                </div>
            </div>

            <div class="card-body p-4">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0">
                            <i class="fas fa-search text-muted"></i>
                        </span>
                            <input type="text"
                                   class="form-control form-control-lg border-start-0"
                                   placeholder="Buscar categoría..."
                                   id="searchInput">
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle table-borderless">
                        <thead class="table-light">
                        <tr>
                            <th class="py-3 px-4 rounded-start" style="width: 15%;">ID</th>
                            <th class="py-3 px-4">Nombre</th>
                            <th class="py-3 px-4 rounded-end" style="width: 15%;">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for categoria in categorias %}
                            <tr class="position-relative hover-shadow">
                                <td class="px-4 fw-semibold text-muted">{{ categoria.id }}</td>
                                <td class="px-4">
                                    <div class="d-flex align-items-center">
                    <span class="color-indicator me-3"
                          style="background-color: {{ categoria.color }}"></span>
                                        {{ categoria.nombre }}
                                    </div>
                                </td>
                                <td class="px-4">
                                    <div class="d-flex gap-2">
                                        <a href="{% url 'stock:categoria_edit' categoria.pk %}"
                                           class="btn btn-sm btn-outline-primary rounded-circle p-2">
                                            <i class="fas fa-pencil-alt"></i>
                                        </a>
                                        <a href="{% url 'stock:categoria_delete' categoria.pk %}"
                                           class="btn btn-sm btn-outline-danger rounded-circle p-2">
                                            <i class="fas fa-trash-alt"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="3" class="text-center py-5">
                                    <div class="d-flex flex-column align-items-center text-muted">
                                        <i class="fas fa-box-open fa-3x mb-3"></i>
                                        <h4 class="h5 mb-2">No se encontraron categorías</h4>
                                        <p class="mb-0">Comienza creando tu primera categoría</p>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>

                    </table>
                </div>
            </div>
            <div class="card-footer bg-white border-0 px-4 pb-4">
                <div class="text-end">
                    <a href="{% url 'stock:dashboard' %}"
                       class="btn btn-outline-primary btn-lg rounded-pill px-4 py-2 back-button">
                        <i class="fas fa-arrow-left me-2"></i>Volver al inicio
                    </a>
                </div>
            </div>

        </div>
    </div>

    <style>
        .color-indicator {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid #dee2e6;
            transition: transform 0.2s;
        }

        .hover-shadow:hover {
            background: #f8f9fa !important;
            transform: translateY(-2px);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .bg-primary-gradient {
            background: linear-gradient(135deg, rgba(13, 110, 253, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
        }

        .table-borderless thead th {
            border-bottom: 2px solid #f1f3f5 !important;
        }

        .rounded-start {
            border-radius: 12px 0 0 12px !important;
        }

        .rounded-end {
            border-radius: 0 12px 12px 0 !important;
        }

        .btn-success {
            background: linear-gradient(135deg, #20c997, #198754);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(32, 201, 151, 0.3);
        }
    </style>

    <script>
        // Función de búsqueda
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('tbody tr').forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });
    </script>
{% endblock %}
