<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% block content %}
    <style>
        .form-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-card h2 {
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            border-radius: 12px;
            padding: 10px 15px;
        }

        .btn-form {
            border-radius: 25px;
            font-weight: 600;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
        }

        .btn-form:hover {
            opacity: 0.9;
        }

        .btn-cancelar {
            background-color: #6c757d;
            color: #fff;
        }

        .btn-cancelar:hover {
            background-color: #5a6268;
        }
    </style>

    <div class="container py-5">
        <div class="form-card">
            <h2><i class="fas fa-plus-circle me-2 text-success"></i>Crear Nueva Categoría</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_nombre" class="form-label">Nombre de la categoría</label>
                    <input type="text" name="nombre" class="form-control" id="id_nombre" required>
                </div>

                <div class="mb-3">
                    <label for="id_color" class="form-label">Color de la categoría</label>
                    <input type="color" name="color" class="form-control form-control-color" id="id_color"
                           value="#4CAF50" required>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary btn-form">
                        <i class="fas fa-save me-2"></i>Guardar
                    </button>
                    <a href="{% url 'stock:categoria_list' %}" class="btn btn-form btn-cancelar">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </a>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
