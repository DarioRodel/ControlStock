{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="../../static/dark/css/darkmode.css">
<script src="../../static/dark/js/darkmode.js" defer></script>

<style>
:root {
    --primary-color: #4CAF50;
    --secondary-color: #2196F3;
    --accent-color: #FF9800;
    --danger-color: #f44336;
    --background-color: #f4f7fb;
    --card-radius: 8px;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --card-bg: #ffffff;
    --text-color: #2d3748;
    --card-hover: rgba(0, 0, 0, 0.03);
    --light-bg: #f8f9fa;
    --success-bg: #d1e7dd;
    --warning-bg: #fff3cd;
    --danger-bg: #f8d7da;
    --input-bg: #ffffff;
    --input-border: #e2e8f0;
    --placeholder-color: #94a3b8;
    --table-header-bg: #f8f9fa;
    --table-border: #e9ecef;
}


    body[data-theme="dark"] {
    --background-color: #121212;
    --card-bg: #1e1e2f;
    --text-color: #e0e0e0;
    --shadow-color: rgba(255, 255, 255, 0.05);
    --card-hover: rgba(255, 255, 255, 0.08);
    --light-bg: #2d2d2d;
    --success-bg: #1a3a2e;
    --warning-bg: #4d3d17;
    --danger-bg: #4a2527;
    --input-bg: #2d2d2d;
    --input-border: #3d3d3d;
    --placeholder-color: #a0aec0;
    --table-header-bg: #2d2d2d;
    --table-border: #404040;
}

    body {
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
    }


    .form-control {
        background-color: var(--input-bg) !important;
        color: var(--text-color) !important;
        border: 2px solid var(--input-border) !important;
        transition: all 0.3s ease;
    }

    .form-control::placeholder {
        color: var(--placeholder-color) !important;
        opacity: 0.8;
    }


    .form-label {
        color: var(--text-color);
    }

    .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }

    .btn-primary:hover {
        background-color: #45a049;
        border-color: #45a049;
    }

    .pagination .page-item.active {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }

    :root {
        --primary-color: #4CAF50;
        --secondary-color: #2196F3;
        --background-color: #f8f9fa;
        --card-bg: #ffffff;
        --text-color: #212529;
        --input-border: #dee2e6;
        --hover-bg: #f8f9fa;
        --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body[data-theme="dark"] {
        --background-color: #1a1a1a;
        --card-bg: #2d2d2d;
        --text-color: #e0e0e0;
        --input-border: #404040;
        --hover-bg: #3d3d3d;
        --shadow-color: rgba(255, 255, 255, 0.05);
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
        transition: all 0.3s ease;
    }


    .form-control {
        background-color: var(--card-bg);
        color: var(--text-color);
        border-color: var(--input-border);
    }

.table-hover tbody tr:hover {
    --bs-table-accent-bg: var(--card-hover);
    color: var(--text-color);
}

.table-borderless thead th {
    border-bottom: 2px solid var(--table-border) !important;
}


/* Estilos para las celdas */
.table td, .table th {
    vertical-align: middle;
    padding: 1rem;
    background-color: var(--card-bg);
}


/* Estado vacío */
.text-muted {
    color: var(--text-color) !important;
    opacity: 0.7;
}

/* Ajustes para dispositivos móviles */
@media (max-width: 768px) {
    .table td, .table th {
        padding: 0.75rem;
    }
}
    :root {
        --form-bg: #ffffff;
        --form-text: #333333;
        --form-border: #e0e0e0;
        --form-shadow: rgba(0, 0, 0, 0.08);
        --btn-cancelar-bg: #6c757d;
        --btn-cancelar-hover: #5a6268;
        --primary-color: #4CAF50;
        --input-bg: #f8f9fa;
        --input-border: #dee2e6;
        --text-color: #212529;
    }

    body[data-theme="dark"] {
        --form-bg: #2d2d2d;
        --form-text: #e0e0e0;
        --form-border: #404040;
        --form-shadow: rgba(255, 255, 255, 0.05);
        --btn-cancelar-bg: #5a6268;
        --btn-cancelar-hover: #4a4f54;
        --input-bg: #3d3d3d;
        --input-border: #505050;
        --text-color: #e0e0e0;
    }

    .form-card {
        background-color: var(--form-bg);
        color: var(--form-text);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 4px 10px var(--form-shadow);
        border: 1px solid var(--form-border);
        transition: all 0.3s ease;
        max-width: 600px;
        margin: 0 auto;
    }

    .form-card h2 {
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 30px;
        text-align: center;
    }

    .form-control {
        background-color: var(--input-bg);
        color: var(--text-color);
        border: 2px solid var(--input-border);
        border-radius: 12px;
        padding: 12px 16px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }

    .btn-form {
        border-radius: 25px;
        font-weight: 600;
        padding: 12px 24px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), #45a049);
        border: none;
    }

    .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }

    .btn-cancelar {
        background-color: var(--btn-cancelar-bg);
        color: #fff;
        border: none;
    }

    .btn-cancelar:hover {
        background-color: var(--btn-cancelar-hover);
        transform: translateY(-1px);
    }

    .form-control-color {
        width: 60px;
        height: 45px;
        padding: 5px;
        border-radius: 8px !important;
        border: 2px solid var(--input-border);
        cursor: pointer;
    }

    .form-label {
        color: var(--text-color);
        font-weight: 500;
        margin-bottom: 8px;
    }

    .dark-mode-toggle {
        position: relative;
        margin-bottom: 20px;
    }
</style>

<div class="container py-5">
    <div class="dark-mode-toggle">
        <div class="form-check form-switch ms-auto mb-3">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">Modo oscuro</label>
        </div>
    </div>

    <div class="form-card">
        <h2>
            <i class="fas fa-plus-circle me-2"></i>Crear Nueva Categoría
        </h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_nombre" class="form-label">Nombre de la categoría</label>
                <input type="text"
                       name="nombre"
                       class="form-control"
                       id="id_nombre"
                       required
                       placeholder="Ej: Electrónica">
            </div>

            <div class="mb-4">
                <label for="id_color" class="form-label">Color de la categoría</label>
                <div class="d-flex align-items-center gap-3">
                    <input type="color"
                           name="color"
                           class="form-control form-control-color"
                           id="id_color"
                           value="#4CAF50"
                           required>
                    <span class="text-muted" style="color: var(--text-color) !important; opacity: 0.8;">
                        Selecciona un color identificativo
                    </span>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4 gap-3">
                <a href="{% url 'stock:categoria_list' %}"
                   class="btn btn-cancelar btn-form flex-grow-1">
                    <i class="fas fa-times me-2"></i>Cancelar
                </a>
                <button type="submit"
                        class="btn btn-primary btn-form flex-grow-1">
                    <i class="fas fa-save me-2"></i>Guardar
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Dark Mode Toggle
    const toggle = document.getElementById('darkModeToggle');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') {
        document.body.setAttribute('data-theme', 'dark');
        toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
        if (toggle.checked) {
            document.body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.body.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
        }
    });
</script>
{% endblock %}
