
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="../../static/dark/css/darkmode.css">
    <script src="../../static/dark/js/darkmode.js" defer></script>

{% block content %}
    <div class="container py-4">
    <div class="form-check form-switch ms-auto mb-3">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">Modo oscuro</label>
    </div>
        <h2 class="fw-bold text-primary mb-4">Eliminar Producto</h2>
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <h5>¿Estás seguro de que deseas eliminar el producto <strong>{{ object.nombre }}</strong>?</h5>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="{% url 'stock:producto_list' %}" class="btn btn-light">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
<script>
    // Dark Mode Toggle
    const toggle = document.getElementById('darkModeToggle');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') {
        document.body.setAttribute('data-theme', 'dark');
        toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
        if (toggle.checked) {
            document.body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.body.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
        }
    });
</script>
<style>
    
:root {
        --primary-color: #4CAF50;
        --secondary-color: #2196F3;
        --accent-color: #FF9800;
        --danger-color: #f44336;
        --background-color: #f4f7fb;
        --card-radius: 8px;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --card-bg: #ffffff;
        --text-color: #2d3748;
        --card-hover: rgba(0, 0, 0, 0.03);
        --light-bg: #f8f9fa;
        --success-bg: #d1e7dd;
        --warning-bg: #fff3cd;
        --danger-bg: #f8d7da;
        --input-bg: #ffffff;
        --input-border: #e2e8f0;
        --placeholder-color: #94a3b8;
    }

    body[data-theme="dark"] {
        --background-color: #121212;
        --card-bg: #1e1e2f;
        --text-color: #e0e0e0;
        --shadow-color: rgba(255, 255, 255, 0.05);
        --card-hover: rgba(255, 255, 255, 0.08);
        --light-bg: #2d2d2d;
        --success-bg: #1a3a2e;
        --warning-bg: #4d3d17;
        --danger-bg: #4a2527;
        --input-bg: #2d2d2d;
        --input-border: #3d3d3d;
        --placeholder-color: #a0aec0;
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
    }

    .card {
        background-color: var(--card-bg);
        border: 1px solid var(--shadow-color);
        box-shadow: 0 4px 6px -1px var(--shadow-color);
        transition: background-color 0.3s;
    }

    .bg-light { background-color: var(--light-bg) !important; }
    .bg-success-subtle { background-color: var(--success-bg) !important; }
    .bg-warning-subtle { background-color: var(--warning-bg) !important; }
    .bg-danger-subtle { background-color: var(--danger-bg) !important; }

    .form-control, .form-select {
        background-color: var(--input-bg) !important;
        color: var(--text-color) !important;
        border: 2px solid var(--input-border) !important;
        transition: all 0.3s ease;
    }

    .form-control::placeholder {
        color: var(--placeholder-color) !important;
        opacity: 0.8;
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--primary-color) !important;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2) !important;
    }

    .form-label {
        color: var(--text-color);
    }

    .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }

    .btn-primary:hover {
        background-color: #45a049;
        border-color: #45a049;
    }

    .pagination .page-link {
        background-color: var(--card-bg);
        border-color: var(--shadow-color);
        color: var(--text-color);
    }

    .pagination .page-item.active .page-link {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }

    .no-image-placeholder {
        background-color: var(--light-bg);
        color: var(--text-color);
    }

    .btn-outline-secondary {
        border-color: var(--shadow-color);
        color: var(--text-color);
    }

    .btn-outline-danger {
        border-color: var(--danger-color);
        color: var(--danger-color);
    }

    .hover-highlight:hover {
        background-color: var(--card-hover);
    }
    .table {
    --bs-table-color: var(--text-color);
    --bs-table-bg: transparent;
    --bs-table-border-color: var(--table-border);
    margin-bottom: 0;
}

.table-hover tbody tr:hover {
    --bs-table-accent-bg: var(--card-hover);
    color: var(--text-color);
}

.table-light {
    --bs-table-bg: var(--table-header-bg);
    --bs-table-color: var(--text-color);
    border-bottom: 2px solid var(--table-border) !important;
}

.table-borderless thead th {
    border-bottom: 2px solid var(--table-border) !important;
}

/* Estilos para las celdas */
.table td, .table th {
    vertical-align: middle;
    padding: 1rem;
    background-color: var(--card-bg);
}


.btn-outline-danger {
    --bs-btn-color: var(--danger-color);
    --bs-btn-border-color: var(--danger-color);
    --bs-btn-hover-bg: var(--danger-color);
    --bs-btn-hover-border-color: var(--danger-color);
    --bs-btn-active-bg: var(--danger-color);
}

/* Estado vacío */
.text-muted {
    color: var(--text-color) !important;
    opacity: 0.7;
}

/* Ajustes para dispositivos móviles */
@media (max-width: 768px) {
    .table-responsive {
        border-radius: var(--card-radius);
        border: 1px solid var(--input-border);
    }

    .table td, .table th {
        padding: 0.75rem;
    }
}
</style>
