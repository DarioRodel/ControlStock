<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../../static/dark/js/darkmode.js" defer></script>

{% block content %}
    <div class="container py-4">
    <div class="form-check form-switch ms-auto mb-3">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">Modo oscuro</label>
    </div>
        <h2 class="fw-bold text-primary mb-4">Eliminar Producto</h2>
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <h5>¿Estás seguro de que deseas eliminar el producto <strong>{{ object.nombre }}</strong>?</h5>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="{% url 'stock:producto_list' %}" class="btn btn-light">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
<script>
    // Dark Mode Toggle - Código Javascript para controlar el modo oscuro
    const toggle = document.getElementById('darkModeToggle'); // Obtiene el elemento checkbox con el ID 'darkModeToggle'
    const currentTheme = localStorage.getItem('theme'); // Intenta obtener el tema guardado previamente en el almacenamiento local del navegador

    // Si se encontró un tema guardado y es 'dark', aplica el modo oscuro al cargar la página
    if (currentTheme === 'dark') {
        document.body.setAttribute('data-theme', 'dark'); // Establece el atributo 'data-theme' en el elemento 'body' para activar los estilos del tema oscuro definidos en CSS
        toggle.checked = true; // Marca el checkbox del modo oscuro como activado
    }

    // Agrega un 'listener' para el evento 'change' en el checkbox del modo oscuro
    toggle.addEventListener('change', () => {
        if (toggle.checked) {
            // Si el checkbox se activa (el usuario quiere modo oscuro)
            document.body.setAttribute('data-theme', 'dark'); // Establece el atributo 'data-theme'
            localStorage.setItem('theme', 'dark'); // Guarda la preferencia 'dark' en el almacenamiento local
        } else {
            // Si el checkbox no está marcado (el usuario quiere modo claro)
            document.body.removeAttribute('data-theme'); // Remueve el atributo 'data-theme'
            localStorage.setItem('theme', 'light'); // Guarda 'light' en el almacenamiento local
        }
    });
</script>
<style>

        --light-bg: #f8f9fa; /* Otro color de fondo claro */
        --success-bg: #d1e7dd; /* Color de fondo para mensajes de éxito */
        --warning-bg: #fff3cd; /* Color de fondo para mensajes de advertencia */
        --danger-bg: #f8d7da; /* Color de fondo para mensajes de error */
        --input-bg: #ffffff; /* Color de fondo de los campos de formulario */
        --input-border: #e2e8f0; /* Color del borde de los campos de formulario */

    }

        --background-color: #121212; /* Color de fondo oscuro */
        --card-bg: #1e1e2f; /* Color de fondo oscuro para las tarjetas */
        --text-color: #e0e0e0; /* Color del texto claro */
        --shadow-color: rgba(255, 255, 255, 0.05); /* Color de la sombra claro */
        --card-hover: rgba(255, 255, 255, 0.08); /* Color de fondo claro al pasar el ratón */
        --light-bg: #2d2d2d; /* Otro color de fondo oscuro */
        --success-bg: #1a3a2e; /* Color de fondo oscuro para mensajes de éxito */
        --warning-bg: #4d3d17; /* Color de fondo oscuro para mensajes de advertencia */
        --danger-bg: #4a2527; /* Color de fondo oscuro para mensajes de error */
        --input-bg: #2d2d2d; /* Color de fondo oscuro para los campos de formulario */
        --input-border: #3d3d3d; /* Color del borde oscuro para los campos de formulario */
        --placeholder-color: #a0aec0; /* Color del texto de ejemplo claro */
    }

    /* Estilos generales del body */
    body {
        background-color: var(--background-color); /* Usa la variable para el color de fondo */
        color: var(--text-color); /* Usa la variable para el color del texto */
        transition: background-color 0.3s, color 0.3s; /* Transición suave para los cambios de color */
    }

    /* Estilos para la tarjeta contenedora */
    .card {
        background-color: var(--card-bg); /* Usa la variable para el color de fondo de la tarjeta */
        border: 1px solid var(--shadow-color); /* Borde de la tarjeta con el color de la sombra */
        box-shadow: 0 4px 6px -1px var(--shadow-color); /* Sombra de la tarjeta */
        transition: background-color 0.3s; /* Transición suave para el cambio de color de fondo */
    }

    /* Estilos para la paginación */
    .pagination .page-item.active .page-link {
        background-color: var(--primary-color); /* Color de fondo del enlace activo */
        border-color: var(--primary-color); /* Color del borde del enlace activo */
    }

    /* Estilos para las filas de la tabla al pasar el ratón */
    .table-hover tbody tr:hover {
        --bs-table-accent-bg: var(--card-hover); /* Usa la variable para el color de fondo al pasar el ratón */
        color: var(--text-color); /* Usa la variable para el color del texto */
    }


    /* Estilos para la cabecera de tablas sin bordes */
    .table-borderless thead th {
        border-bottom: 2px solid var(--table-border) !important; /* Borde inferior más grueso y fuerza la aplicación */
    }

    /* Estilos para las celdas de la tabla */
    .table td, .table th {
        vertical-align: middle; /* Alineación vertical al centro */
        padding: 1rem; /* Espaciado interno */
        background-color: var(--card-bg); /* Usa el color de fondo de la tarjeta */
    }


    /* Ajustes para dispositivos móviles */
    @media (max-width: 768px) {

        .table td, .table th {
            padding: 0.75rem; /* Reduce el espaciado interno para pantallas más pequeñas */
        }
    }
</style>
