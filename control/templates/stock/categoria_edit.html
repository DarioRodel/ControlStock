<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% block content %}
    <div class="container py-5">
        <h2 class="fw-bold text-primary mb-4 text-center">Editar Categoría</h2>
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_nombre" class="form-label">Nombre de la categoría</label>
                        <input type="text" name="nombre" class="form-control" id="id_nombre" value="{{ categoria.nombre }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_color" class="form-label">Color de la categoría</label>
                        <input type="color" name="color" class="form-control form-control-color" id="id_color" value="{{ categoria.color }}" required>
                    </div>

                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-success btn-lg px-5 py-2">
                            <i class="fas fa-save me-2"></i>Guardar cambios
                        </button>
                        <a href="{% url 'stock:categoria_list' %}" class="btn btn-light btn-lg px-5 py-2">
                            <i class="fas fa-arrow-left me-2"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
