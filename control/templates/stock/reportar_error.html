<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportar un Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/dark/css/darkmode.css">
    <script src="../../static/dark/js/darkmode.js" defer></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FF9800;
            --danger-color: #f44336;
            --background-color: #f4f7fb;
            --card-radius: 8px;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --text-color: #2d3748;
            --card-hover: rgba(0, 0, 0, 0.03);
            --light-bg: #f8f9fa;
            --success-bg: #d1e7dd;
            --warning-bg: #fff3cd;
            --danger-bg: #f8d7da;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
            --placeholder-color: #94a3b8;
            --table-header-bg: #f8f9fa;
            --table-border: #e9ecef;
        }

        body[data-theme="dark"] {
            --background-color: #121212;
            --card-bg: #1e1e2f;
            --text-color: #e0e0e0;
            --shadow-color: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.08);
            --light-bg: #2d2d2d;
            --success-bg: #1a3a2e;
            --warning-bg: #4d3d17;
            --danger-bg: #4a2527;
            --input-bg: #2d2d2d;
            --input-border: #3d3d3d;
            --placeholder-color: #a0aec0;
            --table-header-bg: #2d2d2d;
            --table-border: #404040;
        }
        body[data-theme="dark"] .dark-theme-text {
        color: white;
    }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--shadow-color);
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            transition: background-color 0.3s;
        }


        .form-label {
            color: var(--text-color);
        }


        .dark-mode-toggle {
            position: relative;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="dark-mode-toggle">
            <div class="form-check form-switch ms-auto mb-3">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">Modo oscuro</label>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0"><i class="fas fa-bug me-2"></i>Reportar un Error</h4>
                    </div>
                    <div class="card-body">
                        <p class="dark-theme-text mb-4">
    Si has encontrado un problema, por favor descríbelo aquí abajo. Lo revisaremos lo antes posible.
</p>

                        <form method="post">
                            {% csrf_token %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}

                            <div class="mb-3">
                                <label for="id_asunto" class="form-label">Asunto</label>
                                {{ form.asunto }}
                            </div>
                            <div class="mb-3">
                                <label for="id_descripcion" class="form-label">Descripción</label>
                                {{ form.descripcion }}
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Tu correo electrónico (opcional)</label>
                                {{ form.email }}
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{% url 'stock:dashboard' %}" class="btn btn-secondary">Volver</a>
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-paper-plane me-2"></i>Enviar Reporte
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a2e0e6bb0c.js" crossorigin="anonymous"></script>

    <script>
        // Dark Mode Toggle
        const toggle = document.getElementById('darkModeToggle');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            toggle.checked = true;
        }

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
