<!DOCTYPE html>
<html lang="es" data-theme="{{ request.session.theme|default:'light' }}">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - StockMaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Dark Mode CSS -->
    <link rel="stylesheet" href="{% static 'dark/css/darkmode.css' %}">

    <!-- Estilos base -->
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FF9800;
            --danger-color: #f44336;
            --background-color: #f4f7fb;
            --card-bg: #fff;
            --text-color: #333;
            /* ... otros estilos light mode ... */
        }

        body[data-theme="dark"] {
            --background-color: #121212;
            --card-bg: #1e1e2f;
            --text-color: #e0e0e0;
            /* ... otros estilos dark mode ... */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'stock:dashboard' %}">
                <i class="fas fa-warehouse me-2"></i>StockMaster
            </a>

            <!-- Dark Mode Toggle -->
            <div class="form-check form-switch ms-auto me-3">
                <input class="form-check-input" type="checkbox" id="darkModeToggle"
                       {% if request.session.theme == 'dark' %}checked{% endif %}>
                <label class="form-check-label text-white" for="darkModeToggle">
                    <i class="fas fa-moon"></i>
                </label>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode JS -->
    <script src="{% static 'dark/js/darkmode.js' %}"></script>

    <!-- Script base para el tema -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar el toggle del tema
            const toggle = document.getElementById('darkModeToggle');
            const currentTheme = localStorage.getItem('theme') || '{{ request.session.theme|default:"light" }}';

            if (currentTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                if (toggle) toggle.checked = true;
            }

            if (toggle) {
                toggle.addEventListener('change', function() {
                    const theme = this.checked ? 'dark' : 'light';
                    document.body.setAttribute('data-theme', theme);
                    localStorage.setItem('theme', theme);

                    // Opcional: Guardar en sesi√≥n del servidor
                    fetch('/set-theme/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({theme: theme})
                    });
                });
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
